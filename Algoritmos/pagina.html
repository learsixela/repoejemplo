<html>
<script>
    function repetirValores(array) {

        for (var i = array.length - 1; i >= 0; i--) {
            array[2 * i + 1] = array[i];
            array[2 * i] = array[i];
        }
        return array;
    }

    var resultado = repetirValores([4, "Ulysses", 42, false]);
</script>

</html>
