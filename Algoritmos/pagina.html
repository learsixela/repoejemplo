<html>
<script>
    function obtenerPromedio(array) {
        let promedio = array[0];
        let suma = 0;

        for (let i = 0; i < array.length; i++) {
            suma = suma + array[i];
        }
        promedio = suma / array.length;
        return promedio;
    }

    console.log(obtenerPromedio([1, 3, 5, 7, 20])); //15
</script>

</html>
